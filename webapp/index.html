<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>SAPUI5 do zero v01</title>
    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-resourceroots='{
            "freestyledozerov01": "./"
        }'
        data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
    ></script>
</head>

<body id="contentDoIndex" class="sapUiBody">
    <p>Ola sapui5 no Index.html !</p>
    <!-- 
        ----------------------------------------------------------------
        Agora chamaremos o Component.js 
        Pois o index.js nao sera mais necessario
        ----------------------------------------------------------------
    -->
    <div
        data-sap-ui-component data-name="freestyledozerov01" 
        data-id="container" 
        data-settings='{"id" : "template"}'
    >

    </div>
</body>
</html>
